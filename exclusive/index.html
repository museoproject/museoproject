    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Oct 1, 2018 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = "<span class='timer-number-days'>" + days + "</span><br> <span class='timer-words-days'>DAYS</span><br><span class='timer-number'>" + hours + "</span><span class='timer-words'>HRS</span> : <span class='timer-number'>"
      + minutes + "</span><span class='timer-words'>MINS</span> : <span class='timer-number'>" + seconds + "</span><span class='timer-words'>SECS</span>";

      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "<span class='timer-number-days' style='color:#fff;font-size: 20px;letter-spacing: 2px;font-weight: 400;'>0</span><span class='timer-words-days' style='color:#fff;font-size: 10px;letter-spacing: 0px;font-weight: 400;'>DAYS</span>   <span class='timer-number' style='color:#fff;font-weight: 400;'>0</span><span class='timer-words' style='color:#fff;font-weight: 400;'>HRS</span>   <span class='timer-number' style='color:#fff;font-weight: 400'>0</span><span class='timer-words' style='color:#fff;font-weight: 400;'>MINS</span>   <span class='timer-number' style='color:#fff;font-weight: 400'>0</span><span class='timer-words' style='color:#fff;font-weight: 400;'>SECS</span>";
        document.getElementById("sold-out").innerHTML = "<span class='timer-number-days' style='color:red;font-size: 18px;letter-spacing: 2px;font-weight: 900;'>ALL SOLD OUT!</span>";
        document.getElementById("shop-now").innerHTML = "";
      }
    }, 1000);
    </script>
